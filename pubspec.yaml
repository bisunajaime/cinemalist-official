name: tmdbflutter
description: TheMobieDB API Build with Flutter

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  equatable: ^1.2.0
  http: ^0.12.1
  bloc: ^4.0.0
  flutter_bloc: ^4.0.1
  shimmer: ^1.1.1
  carousel_slider: ^2.2.1
  intl: ^0.16.1
  google_fonts: ^1.1.0
  cached_network_image: ^2.2.0+1
  url_launcher: ^5.4.11
  youtube_player_flutter: ^7.0.0+6

dev_dependencies:
  flutter_launcher_icons: ^0.8.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
